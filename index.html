<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="card">
            <img src="spotify.png" >

            <section class="text">
                <h3 id="head ">Order Summary</h3>

                <p id="para">Subscribe to Spotify Premium to download and listen offline wherever you are for just Only ₹59.00/month</p>
            </section>
            
        <div class="amountbox">
            <ul>
                <li><img src="logo.png" ></li>
                <li>
                    <p>Monthly plan</p>
                    <p>₹59.00/month</p>
                </li>
                <li>
                    <a href="">Change</a>
                </li>
            </ul>

        </div>

        <button id="butt">
           <a href="">Proceed to Payment</a> 
        </button>

        <div class="cancel">
            <a href="">Cancel order</a>
        </div>
    </div>
</div>

    
</body>
</html>
